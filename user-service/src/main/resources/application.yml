server:
  port: 8080

# 당연히 암호화 해야하는데 공부 용도로 암호화 하지않고 넘어감
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/user-db
    username: admin
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

client:
  point-service:
    url: http://localhost:8082
